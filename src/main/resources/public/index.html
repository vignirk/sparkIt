<!DOCTYPE html>
<html>
    <head>
        <title>Chuck Norris Jokes</title>
    </head>
    <body>
        <div class="container">
            <h1>Random Chuck Norris Joke</h1>
            <p>Get a random Chuck Norris joke</p>
            <form method="post" action="/random" class="form-inline" role="form">
                <button type="submit">Random</button>
            </form>
            <hr>
            <div id="results"></div>
        </div>

        <!-- Load jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            var form = $('form');
            form.submit(function( event ) {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: null
                }).done(function(joke) {
                    $('#results').html(joke).attr('class', 'joke');
                }).fail(function() {
                    $('#results').html('Error, no joke found...').attr('class', 'nojoke');
                });
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
